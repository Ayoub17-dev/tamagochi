<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffy's Tamagotchi</title>
    <link rel="stylesheet" href="tama.css">
</head>

<body>
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="One Piece - Opening 6 „ÄêBrand New World„Äë 4K 60FPS Creditless  CC.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="game-container">
        <!-- Game Content -->
        <div id="game">
            <h1>Luffy's Tamagotchi</h1>
            <div class="tamagotchi">
                <img src="R.png" alt="Luffy" class="character">

                <!-- Interactive Message -->
                <div id="tamagotchi-message" class="message">
                    <p>I'm feeling great! Let's go on an adventure!</p>
                </div>

                <!-- Stats Section -->
                <div class="stat">
                    <p>Health: <span id="health-percent">100%</span></p>
                    <progress id="health-bar" value="100" max="100"></progress>
                </div>
                <div class="stat">
                    <p>Hunger: <span id="hunger-percent">100%</span></p>
                    <progress id="hunger-bar" value="100" max="100"></progress>
                </div>
                <div class="stat">
                    <p>Energy: <span id="energy-percent">100%</span></p>
                    <progress id="energy-bar" value="100" max="100"></progress>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button onclick="feed()">üçó Feed Luffy</button>
                <button onclick="sleep()">üí§ Let Luffy Sleep</button>
                <button onclick="train()">üí™ Train Luffy</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h2>Game Over</h2>
            <p>Your Tamagotchi has died. Better luck next time!</p>
            <button onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script src="tama.js"></script>
</body>

</html>
